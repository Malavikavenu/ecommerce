{%extends 'store/base.html'%}

{%block main_block%}

    


<h1>Welcome, {{request.user}}</h1>




<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
    {%for p in products%}
  
    <div class="rounded-md border">
      <img src="{{p.image.url}}" alt="" class="rounded-start w-300 h-300">
  
      <div class="p-4">
        <h1 class="inline-flex items-center text-lg font-semibold">
          {{p.brand}} 
        </h1>
        <!-- <p>{{p.review_count}}</p>
        <p>{%if p.average_rating%}
  
              {{p.average_rating}}
  
            {%else%}
                0
            {%endif%}
  
        </p> -->
        <p class="mt-3 text-sm text-white">
          {{p.description}}
          <!-- {{p.downloads}}downloads -->
        </p>
        <div class="mt-4">
          {%for t in p.tag_objects.all%}
          <span class="mb-2 mr-1 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
            {{t}}
          </span>
        
  
          {%endfor%}
      
        </div>
        <div class="mt-3 flex items-center space-x-2">
          <span class="block text-sm font-semibold">Price : </span>
          <span class="block">{{p.price}}</span>
          
        </div>
  
        <a href="{%url 'product-detail' p.id%}"
        type="button"
        class="w-full block text-center bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600 rounded-md mt-2"
      >
        ViewMore
      </a>
      </div>
    </div>
  
    {%endfor%}
  
  </div>




{%endblock%}
